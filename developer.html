    .footer-grid {

    .list{
        display: flex;
        grid-area: list;
        gap: 1rem;
        align-items: center;
    }
    .list a{
        text-decoration: none;
        color: #000000;
        position: relative;
        transition: transform 500ms ease-in-out; 
    }
    .list a h1{
        font-size: 20px;
    }
    .list a::before{
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        border-top:1px solid black;
        border-bottom: 1px solid black;
        transform: scaleX(0);
        transition: transform 500ms ease-in-out;
        transform-origin: left;
    }
    .list a:hover::before{
        transform: scaleX(1);
        transform-origin: left;
    }
    .list a:hover{
        color: rgb(255, 164, 36);
    }
    .list a h2{
        font-size: 20px;
        font-family: Gabarito;
    }

    .social{
        display: flex;
        grid-area: social;
        align-items: center;
        gap:.95rem;

    .social a{

    .pagibig{
